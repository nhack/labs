<!doctype html>
<html>

<head>
    <title>LAB01 - Publisher Subscriber</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/cowboy/jquery-tiny-pubsub/master/dist/ba-tiny-pubsub.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.4.0/lodash.min.js"></script>
    <script type="text/javascript" src="pub_sub.js"></script>
</head>

<body>
    <script id="userTemplate" type="text/html">
        <li>
            <%= name %>
        </li>
    </script>


    <script id="ratingsTemplate" type="text/html">
        <li><strong><%= title %></strong> was rated
            <%= rating %>/5</li>
    </script>


    <div id="container">
        <div class="sampleForm">
            <p>
                <label for="twitter_handle">Twitter handle:</label>
                <input type="text" id="twitter_handle" />
            </p>
            <p>
                <label for="movie_seen">Name a movie you've seen this year:</label>
                <input type="text" id="movie_seen" />
            </p>
            <p>
                <label for="movie_rating">Rate the movie you saw:</label>
                <select id="movie_rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>

                </select>
            </p>
            <p>
                <button id="add">Submit rating</button>
            </p>
        </div>



        <div class="summaryTable">
            <div id="users">
                <h3>Recent users</h3>
            </div>
            <div id="ratings">
                <h3>Recent movies rated</h3>
            </div>
        </div>

    </div>
</body>

</html>
